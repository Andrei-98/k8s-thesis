apiVersion: apps/v1
kind: Deployment
metadata:
  name: ncl-deployment
  labels:
    app: ncl-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ncl-app
  template:
    metadata:
      labels:
        app: ncl-app
    spec:
      containers:
      - name: c-test-app
        image: wryandrei/c-test-app:params
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources: 
          requests:
            memory: "64Mi"
            cpu: "4000m"
          limits:
            memory: "64Mi"
            cpu: "4000m" 
